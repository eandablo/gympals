{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row bg-primary mt-4">
        <div class="col-md-6 offset-md-3 center-text">
            <h2 class="white-large-text">Your Information</h2>
         </div>
     </div>
    <div class="row mb-4 mt-4">
        <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4 d-flex justify-content-center">
            <form method="POST" action="{% url 'info_update' user.traineeinfo.name %}">
                {{ info_form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
