{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guiding you on your wellness journey">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>GymPal</title>
</head>

<body class="whole-screen">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid p-3 text-primary-emphasis bg-primary">
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <a class="navbar-brand white-large-text" href="{% url 'home' %}">GymPal</a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
                    {% if user.is_authenticated %}

                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active white-medium-text" aria-current="page"
                                href="/plan/{{ user.traineeinfo }}">Workout</a>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active white-medium-text" aria-current="page"
                                href="/logs/{{ user.traineeinfo }}">Logs</a>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active white-medium-text" aria-current="page"
                                href="{% url 'account_logout' %}">Log out</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active white-medium-text" aria-current="page"
                                href="{% url 'account_signup' %}">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white-medium-text" href="{% url 'account_login' %}">Login</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="hero-div">
            <img id="hero-img" src="{% static 'images/hero_workout.jpg '%}" alt="couple exercising">
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <!-- <footer class="footer-div bg-primary">
        <div>
            <p>This is the footer</p>
        </div>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
